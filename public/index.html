<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <title>Cassandra 87 | The Ultimate Browser</title>
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/style-metronic.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/style-responsive.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/pages/login.css" rel="stylesheet" type="text/css"/>
</head>
<body class="login">
<div class="logo">
	<a href="index.html">
		<img src="" alt=""/>
	</a>
</div>
<div class="content">
	<form class="login-form" action="index.html" method="post">
		<h3 class="form-title">Connect to Server</h3>
		<div class="alert alert-danger display-hide">
			<button class="close" data-close="alert"></button>
			<span>
				 Please enter atleast on host.
			</span>
		</div>
		<div class="form-group" id="data-hosts">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">Host</label>
			<div class="input-icon host-container">
				<i class="fa fa-server"></i>
				<input class="form-control placeholder-no-fix host" type="text" autocomplete="off" placeholder="Host" name="host[]" />
			</div>
		</div>
		<div class="form-group">
			<label class="checkbox">
			<button type="button" class="btn green pull-right" onclick="privateJS.connectToHosts();">
			Connect <i class="m-icon-swapright m-icon-white"></i>
			</button>
			<button type="button" class="btn yellow pull-right" style="margin-right: 10px;" onclick="privateJS.addHost();">
			Add Host <i class="fa fa-plus-circle"></i>
			</button>
		</div>
		
	</form>
</div>

</div>

<script src="assets/scripts/custom/private.js"></script>
</body>
</html>
